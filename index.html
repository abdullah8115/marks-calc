<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 5cm;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result,
        #percentage {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
            font-weight: bold;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function ShowResult() {
            let math = parseInt(document.getElementById("M").value);
            let science = parseInt(document.getElementById("S").value);
            let urdu = parseInt(document.getElementById("U").value);
            let english = parseInt(document.getElementById("E").value);
            let pakistanstd = parseInt(document.getElementById("Pst").value);

            let add = math + science + urdu + english + pakistanstd;
            let per = (add * 100) / 500;
            let resultElement = document.getElementById("result");

            if (per > 89) {
                resultElement.value = "A+";
            } else if (per > 79) {
                resultElement.value = "A";
            } else if (per > 69) {
                resultElement.value = "B";
            } else if (per > 59) {
                resultElement.value = "C";
            } else if (per > 49) {
                resultElement.value = "D";
            } else if (per > 39) {
                resultElement.value = "E";
            } else {
                resultElement.value = "F";
            }

            let percentageElement = document.getElementById("percentage");
            percentageElement.value = per.toFixed(2) + "%";

            document.getElementById("mathMarks").innerText = math;
            document.getElementById("scienceMarks").innerText = science;
            document.getElementById("urduMarks").innerText = urdu;
            document.getElementById("englishMarks").innerText = english;
            document.getElementById("pstMarks").innerText = pakistanstd;
        }
    </script>
</head>

<body>

    <form>
        <h1>RESULT</h1>
        <p>Please Enter Your Obtained Marks</p>
        <input type="number" max="100" name="Math" id="M" placeholder="Mathematics">
        <br>
        <input type="number" max="100" name="Science" id="S" placeholder="Science">
        <br>
        <input type="number" max="100" name="Urdu" id="U" placeholder="Urdu">
        <br>
        <input type="number" max="100" name="English" id="E" placeholder="English">
        <br>
        <input type="number" max="100" name="PST" id="Pst" placeholder="Pakistan Studies">
        <br>
        <button type="button" onclick="ShowResult()">Show Result</button>
        <br>
        <input type="text" id="result" readonly />
        <br>
        <input type="text" id="percentage" readonly />

        <table>

            <tr>
                <th>Sr. Number</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Mathematics</td>
                <td id="mathMarks"></td>
            </tr>

            <tr>
                <td>2</td>
                <td>Science</td>
                <td id="scienceMarks"></td>
            </tr>

            <tr>
                <td>3</td>
                <td>Urdu</td>
                <td id="urduMarks"></td>
            </tr>

            <tr>
                <td>4</td>
                <td>English</td>
                <td id="englishMarks"></td>
            </tr>

            <tr>
                <td>5</td>
                <td>Pakistan Studies</td>
                <td id="pstMarks"></td>
            </tr>
            
        </table>
    </form>

</body>

</html>
